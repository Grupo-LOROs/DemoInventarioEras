<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario Renovables (React)</title>
    <style>
      :root { --bg:#f8fafc; --fg:#0f172a; --muted:#475569; --card:#ffffff; --border:#e2e8f0; --btn:#0f172a; --btnfg:#ffffff; --warn:#b91c1c; --ok:#065f46; }
      * { box-sizing: border-box; }
      body { margin:0; background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      header { display:flex; justify-content:space-between; align-items:center; gap:12px; padding:16px 20px; max-width:1200px; margin:0 auto; }
      .title { font-weight:600; font-size:18px; }
      .bar { display:flex; gap:8px; flex-wrap: wrap; }
      button { border:1px solid var(--border); background:#fff; color:var(--fg); padding:8px 12px; border-radius:10px; cursor:pointer; }
      .btn-primary { background:var(--btn); color:var(--btnfg); border:none; }
      .container { max-width:1200px; padding:8px 20px 24px; margin:0 auto; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      .row { display:flex; gap:8px; flex-wrap:wrap; }
      input, select, textarea { border:1px solid var(--border); border-radius:8px; padding:8px 10px; }
      table { width:100%; border-collapse: collapse; font-size:14px; }
      th, td { padding:10px; border-bottom:1px solid var(--border); text-align:left; }
      th.right, td.right { text-align:right; }
      th.sort { cursor:pointer; user-select:none; }
      th.sort:hover { text-decoration: underline; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; }
      .muted { color:var(--muted); font-size:12px; }
      .mt-8 { margin-top:16px; } .mt-16 { margin-top:24px; }
      .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; overflow: auto; }
      .hidden { display:none !important; }
      .modal { background:#fff; border-radius:16px; padding:16px; width:min(640px, calc(100% - 24px)); max-height: 90vh; overflow: auto;}
      .tabs { display:flex; gap:8px; margin-bottom:12px; }
      .tabs button[aria-selected="true"] { background:var(--btn); color:#fff; border-color:var(--btn); }
      .banner { padding:10px 12px; border-radius:10px; margin-bottom:10px; }
      .banner-warn { background:#fef2f2; color:#7f1d1d; border:1px solid #fecaca; }
      .banner-ok { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
      .small { font-size:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
